<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Volkswagen Potosina - Compras Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #b0d4e3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        fieldset {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .footer {
            text-align: right;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Volkswagen Potosina</h1>
    <h2>Compras online</h2>
    
    <div class="container">
        <form>
            <fieldset>
                <legend>Información general del cliente</legend>
                <table>
                    <tr>
                        <td><label>Nombre:</label><input type="text" placeholder="Nombre"></td>
                        <td><label>Apellido paterno:</label><input type="text" placeholder="Apellido paterno"></td>
                        <td><label>Apellido materno:</label><input type="text" placeholder="Apellido materno"></td>
                    </tr>
                    <tr>
                        <td><label>Nombre de usuario:</label><input type="text" placeholder="Usuario"></td>
                        <td><label>Password:</label><input type="password" placeholder="Password"></td>
                        <td><label>Fecha de registro:</label><input type="date"></td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>Datos para facturar</legend>
                <table>
                    <tr>
                        <td><label>País:</label>
                            <select>
                                <option>México</option>
                                <option>Canadá</option>
                                <option>Reino Unido</option>
                            </select>
                        </td>
                        <td><label>Ciudad:</label>
                            <select>
                                <option>San Luis Potosí</option>
                        <option>Monterrey</option>
                                <option>Cd. Valles</option>
                            </select>
                        </td>
                        <td><label>Calle:</label><input type="text" placeholder="Calle"></td>
                    </tr>
                    <tr>
                        <td><label>Numero de casa:</label><input type="text" placeholder="Número exterior"></td>
                        <td><label>Colonia:</label><input type="text" placeholder="Colonia"></td>
                        <td><label>E-mail:</label><input type="email" placeholder="E-mail"></td>
                    </tr>
                    <tr>
                        <td><label>R.F.C.:</label><input type="text" placeholder="R.F.c"></td>
                        <td><label>C.P.:</label><input type="text" placeholder="Código postal"></td>
                        <td>
                                <label>Acepto terminos y condiciones</label><input type="checkbox" checked> 
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>
    
    <div class="footer">Febrero 2025, SLP.</div>
</body>
</html>
